<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">Products</h1>
    </div>
</div>



<div class="tab">

    <button class="tablinks"><a href="category">Categories</a></button>
    <button class="tablinks"><a href="product">Products</a></button>
    <button class="tablinks"><a href="about">About</a></button>
    <button class="tablinks"><a href="contact">Contact</a></button>

</div>

<div id="Category" class="tabcontent">
    <h3>Categories</h3>
</div>

<div id="Product" class="tabcontent">
    <h3>Products</h3>
</div>

<div id="About" class="tabcontent">
    <h3>About</h3>
</div>

<div id="Contact" class="tabcontent">
    <h3>Contact</h3>
</div>




<table class ='tables'>
    <tr>
        <th style="text-align:center"  th:width="100">Category</th>
        <th style="text-align:center"  th:width="100">Name</th>
        <th style="text-align:center"  th:width="100">Description</th>
        <th style="text-align:center"  th:width="100">Quantity</th>
        <th style="text-align:center"  th:width="100">Price</th>
        <th style="text-align:center"  th:width="100">Image</th>


    </tr>
    <tr th:each = "about: ${product}">
        <td style="text-align:center"  th:text="${about.category.name}"></td>
        <td style="text-align:center"  th:text="${about.name}"></td>
        <td style="text-align:center"  th:text="${about.description}"></td>
        <td style="text-align:center"  th:text="${about.quantity}"></td>
        <td style="text-align:center"  th:text="${about.price}"></td>
        <td>

            <img th:src="${about.image}" width="100" height="75"/>

        </td>



        <td style="text-align:center" th:width="10">
            <a th:href="@{/editProduct/{id}(id=${about.id})}">Edit</a>
        </td>

        <td style="text-align:center" th:width="10">
            <a th:href="@{/deleteProduct/{id}(id=${about.id})}"onclick="return confirm('Are you sure?')">Delete</a>
        </td>





    </tr>

    <!--<input type="file" name="pic" accept="image/*">
    <input type="submit">-->

</table>
